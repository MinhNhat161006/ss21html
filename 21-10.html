<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra dấu cách</title>
</head>
<body>
    <script>

        let n = Number(prompt("Nhap so nguyen duong: "));
        let count = 0;
        let num = 2;
        let result = "";

        while(count < n ){
            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                result += num + " ";
                count++;
            }

            num++;
        }

    </script>
            
</body>
</html>
