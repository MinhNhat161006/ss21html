<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra dấu cách</title>
</head>
<body>
    <script>

        let num = Number(prompt("Nhap so nguyen co 3 chu so: "));

        if (num < 100 && num > 999) {
            alert("So ban nhap khong hop le");
        } else {
            let tram = Math.floor(num / 100);
            let chuc = Math.floor((num % 100) / 10);
            let donvi = num % 10;

            if (tram ^ 3 + chuc ^ 3 + donvi ^ 3 == num) {
                alert("So ban nhap la so Amstrong");
            } else {
                alert("So ban nhap khong phai la so Amstrong");
            }
        }

    </script>
            
</body>
</html>
